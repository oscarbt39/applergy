<main class="main relative">
        <div class="absolute h-screen w-full z-100">
            <div class="opacity-70">
            <img src="https://img.freepik.com/foto-gratis/vista-superior-platos-fideos-sopa-tomate_23-2148460189.jpg?t=st=1744825135~exp=1744828735~hmac=25d720712df75c3bbd243d20a9cee73d30e58e67bfa92bd3484f4067dfbdf2a2&w=996" alt="Background Image" class="object-cover object-center w-full h-full " />
            </div>
        </div>
      <div class="relative centrarNuevo max-w-md mx-auto bg-gray-300 dark:bg-black p-5 rounded-xl z-200">
          <h1 class="text-2xl md:text-4xl dark:text-white font-semibold mb-2">Acceso</h1>
          <div class="text-gray-400 dark:bg-black mb-8">
              
          </div>
  
          <form class="space-y-4" [formGroup]="infoUsuario" (ngSubmit)="enviar()">
              <input type="email" placeholder="Email"  formControlName="email" class="w-full bg-white text-black dark:bg-[#7d7d7d] dark:text-white  rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500">
              <div class="relative">
                  <input [type]="oculta ? 'password' : 'text'" placeholder="Introduce tu contraseÃ±a"  formControlName="passwd" class="w-full bg-white text-black  dark:bg-[#7d7d7d] dark:text-white  rounded-lg p-3 pr-10 focus:outline-none focus:ring-2 focus:ring-green-500">
                  <button (click)="showHidePasswd()" type="button" class="absolute right-3 top-1/2 -translate-y-1/2">
                      <img src="https://w7.pngwing.com/pngs/221/536/png-transparent-eye-password-see-view-minimalisticons-icon.png" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  </button>
              </div>
  
              <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
            </div>

              <button type="submit" class="mt-5 w-full bg-green-500 text-white rounded-lg p-3 hover:bg-green-700 transition-colors">
                  Acceder
              </button>
          </form>
      </div>
  </main>
