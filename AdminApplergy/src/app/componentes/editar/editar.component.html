 <main class="main">
    <div *ngIf="this.tipo == 1">
        <div class="w-full md:w-1/2 p-6 md:p-12 bg-gray-500 dark:bg-bg-gray-700 ocupar">
            <div class="max-w-md mx-auto bg-gray-300 dark:bg-black p-5 centrarNuevo rounded-xl">
                <h1 class="text-2xl md:text-4xl dark:text-white font-semibold mb-2">Edicion Usuario</h1>
                <p class="text-gray-400 mb-8">
                    
                </p>
        
                <form class="space-y-4" [formGroup]="userForm">
                    <div class="flex justify-center">
                        <input type="text" placeholder="Nombre completo" formControlName="fullNom" class="w-full bg-white  text-black dark:bg-[#7d7d7d] dark:text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">            </div>
                        <input type="number" placeholder="Edad" formControlName="edad" min="0" max="99" class="w-full bg-white  text-black  dark:bg-[#7d7d7d] dark:text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">
      
                    <input type="email" placeholder="Email" formControlName="email" class="w-full bg-white  text-black  dark:bg-[#7d7d7d] dark:text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">
                    <div class="relative">
                        <input type="text" placeholder="Alergias (1,2...)" formControlName="alergies" class="w-full bg-white  text-black dark:bg-[#7d7d7d] dark:text-white rounded-lg p-3 pr-10 focus:outline-none focus:ring-2 focus:ring-green-600">
                    </div>
        
                    <button type="submit" (click)="enviar()" class="w-full bg-orange-600 text-white rounded-lg p-3 hover:bg-orange-700 transition-colors">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
      </div>
      <div *ngIf="this.tipo == 2">
        <div class="w-full md:w-1/2 p-6 md:p-12 bg-gray-500 dark:bg-bg-gray-700 ocupar">
            <div class="max-w-md mx-auto bg-gray-300 dark:bg-black p-5 centrarNuevo rounded-xl">
                <h1 class="text-2xl md:text-4xl dark:text-white font-semibold mb-2">Edicion Producto</h1>
                <p class="text-gray-400 mb-8">
                    
                </p>
                <form class="space-y-4" [formGroup]="prodForm">
                    <div class="flex justify-center">
                        <input type="text" placeholder="Nombre" formControlName="fullNom" class="w-full bg-white  text-black dark:bg-[#7d7d7d] dark:text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">            </div>
                        <input type="text" placeholder="Imagen" formControlName="imagen" class="w-full bg-white  text-black dark:bg-[#7d7d7d] dark:text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">
                        <input type="text" placeholder="Ingredientes" formControlName="ingredientes" class="w-full bg-white  text-black dark:bg-[#7d7d7d] dark:text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">
                        <input type="number" placeholder="Precio" formControlName="precio" class="w-full bg-white  text-black dark:bg-[#7d7d7d] dark:text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">
                        <input type="number" placeholder="Stock" formControlName="stock" class="w-full bg-white  text-black dark:bg-[#7d7d7d] dark:text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">
        
                    <button type="submit" (click)="enviar()" class="w-full bg-orange-600 text-white rounded-lg p-3 hover:bg-orange-700 transition-colors">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
      </div>
      <div *ngIf="this.tipo == 3">
        <div class="w-full md:w-1/2 p-6 md:p-12 bg-gray-500 dark:bg-bg-gray-700 ocupar">
            <div class="max-w-md mx-auto bg-gray-300 dark:bg-black p-5 centrarNuevo rounded-xl">
                <h1 class="text-2xl md:text-4xl dark:text-white font-semibold mb-2">Edicion Alergia</h1>
                <p class="text-gray-400 mb-8">
                    
                </p>
        
                <form class="space-y-4" [formGroup]="alerForm">
                    <div class="flex justify-center">
                        <input type="text" placeholder="Nombre" formControlName="fullNom" class="w-full bg-white  text-black dark:bg-[#7d7d7d] dark:text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">            </div>
                        <input type="text" placeholder="Descripcion" formControlName="desc" class="w-full bg-white  text-black dark:bg-[#7d7d7d] dark:text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">
                        <input type="text" placeholder="Detonantes" formControlName="detonantes" class="w-full bg-white  text-black dark:bg-[#7d7d7d] dark:text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-600">
        
                    <button type="submit" (click)="enviar()" class="w-full bg-orange-600 text-white rounded-lg p-3 hover:bg-orange-700 transition-colors">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
  </main>
